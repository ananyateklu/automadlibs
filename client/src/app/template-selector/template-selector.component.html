<mat-card>
    <mat-card-title-group>
        <mat-card-title>Generate a Madlib</mat-card-title>
        <mat-card-subtitle>Once you've chosen a template, your madlib will be auto-generated using our database of 75k+ words!</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <form [formGroup]='selectorForm'>
            <mat-form-field>
                <mat-label>Choose a template</mat-label>
                <mat-select formControlName='template' (selectionChange)='onSelect($event)'>
                    <mat-option *ngFor='let template of templates' [value]='template'>
                        {{template}}
                    </mat-option>
                    <mat-option value='template1'>Template 1</mat-option>
                    <mat-option value='template2'>Template 2</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
